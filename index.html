            color: #721c24;
            cursor: default;
        }

            cursor: not-allowed;
            opacity: 0.6;
        }

            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #dee2e6;
            border-radius: 50%;
            display: inline-block;
            margin-right: 12px;
            vertical-align: middle;

                    <div class="options-container" id="optionsContainer">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectAnswer(${index})" data-index="${index}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="navigation-buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>
                            ‚Üê Previous
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn">
                            ${currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next ‚Üí'}
                        </button>
                    </div>
                </div>
            `;

            updateProgress();
            selectedAnswer = null;
            answered = false;
        }

        function selectAnswer(index) {
            if (answered) return;

            const options = document.querySelectorAll('.option');
            const question = quizData[currentQuestion];
            
            selectedAnswer = index;
            answered = true;

            options.forEach((option, idx) => {
                option.classList.add('disabled');
                
                if (idx === question.correct) {
                    option.classList.add('correct');
                }
                
                if (idx === index && idx !== question.correct) {
                    option.classList.add('wrong');
                }
            });

            if (index === question.correct) {
                score++;
            }
        }

        function nextQuestion() {
            if (!answered) {
                alert('Please select an answer before proceeding!');
                return;
            }

            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const percentage = ((currentQuestion + 1) / quizData.length) * 100;
            progressFill.style.width = percentage + '%';
            progressText.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
    }

       function showResults() {
          const percentage = Math.round((score / quizData.length) * 100);
          let feedback = '';
          let feedbackClass = '';

          if (percentage >= 90) {
            feedback = 'üéâ Outstanding! You have mastered HTML Structure and Core Tags!';
            feedbackClass = 'excellent';
        } else if (percentage >= 75) {
            feedback = 'üëç Great job! You have a solid understanding of HTML fundamentals!';
            feedbackClass = 'good';
        } else if (percentage >= 50) {
            feedback = 'üìö Good effort! Review HTML tags and attributes to improve further!';
            feedbackClass = 'average';
        } else {
            feedback = 'üí™ Keep practicing! Review Chapter 2 materials and try again!';
            feedbackClass = 'poor';
        }

        const quizContent = document.getElementById('quizContent');
        quizContent.innerHTML = `
            <div class="result-container fade-in">
                <div class="result-score">${percentage}%</div>
                <div class="result-message">Quiz Complete!</div>
                <div class="result-details">
                    You scored <strong>${score}</strong> out of <strong>${quizData.length}</strong> questions
                </div>
                <div class="result-feedback ${feedbackClass}">
                    ${feedback}
                </div>
                <button class="btn btn-primary" onclick="restartQuiz()">
                    üîÑ Try Again
                </button>
            </div>
        `;

        document.getElementById('progressFill').style.width = '100%';
        document.getElementById('progressText').textContent = 'Completed!';
    }

    function restartQuiz() {
        currentQuestion = 0;
        score = 0;
        selectedAnswer = null;
        answered = false;
        initQuiz();
    }

    // Initialize quiz on page load
    initQuiz();
</script>
